<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Ratings Component</title>
  </head>
  <body>
    <div class="container">
      <div class="card bg-light border-0 mt-5 shadow-lg ronded-4">
        <div class="card-body">
          <!-- First Row -->
          <div class="row p-5">
            <div class="col-7">
              <h2 class="fw-bold">What others things about the product</h2>
            </div>
            <div class="col-5">
              <div class="card">
                <div class="card-body">
                  <h3 class="display-5 fw-semibold">
                    <i class="fas fa-star text-warning"></i> 4.8
                  </h3>
                  <p class="text-center">Average rating</p>
                </div>
              </div>
            </div>
          </div>
          <!-- End of First Row -->
          <!-- 2nd  Row -->
          <div class="row px-5">
            <div class="col-12">
              <div class="input-group input-group-lg">
                <span class="input-group-text rounded-start-5">
                  <i class="fas fa-search"></i>
                </span>
                <input
                  type="search"
                  class="form-control rounded-end-5"
                  placeholder="Search Reviews"
                />
              </div>
            </div>
          </div>
          <!-- end of 2nd  Row -->
          <!-- 3rd row -->
          <div class="row p-5">
            <div class="col-12 vstack gap-2">
              <h5>Reviews</h5>
              <!-- Single Progress Bard -->
              <div class="d-flex align-items-center gap-1">
                <span>5</span>
                <i class="fas fa-star text-warning"></i>
                <div class="progress ms-5" style="width: 100%; height: 10px">
                  <div
                    class="progress-bar bg-warning"
                    style="width: 80%"
                    role="progress-bar"
                    aria-valuenow="80%"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  ></div>
                </div>
              </div>
              <!-- End of Single Progress Bard -->
              <!-- Single Progress Bard -->
              <div class="d-flex align-items-center gap-1">
                <span>4</span>
                <i class="fas fa-star text-warning"></i>
                <div class="progress ms-5" style="width: 100%; height: 10px">
                  <div
                    class="progress-bar bg-warning"
                    style="width: 60%"
                    role="progress-bar"
                    aria-valuenow="60%"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  ></div>
                </div>
              </div>
              <!-- End of Single Progress Bard -->
              <!-- Single Progress Bard -->
              <div class="d-flex align-items-center gap-1">
                <span>3</span>
                <i class="fas fa-star text-warning"></i>
                <div class="progress ms-5" style="width: 100%; height: 10px">
                  <div
                    class="progress-bar bg-warning"
                    style="width: 30%"
                    role="progress-bar"
                    aria-valuenow="30%"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  ></div>
                </div>
              </div>
              <!-- End of Single Progress Bard -->
              <!-- Single Progress Bard -->
              <div class="d-flex align-items-center gap-1">
                <span>2</span>
                <i class="fas fa-star text-warning"></i>
                <div class="progress ms-5" style="width: 100%; height: 10px">
                  <div
                    class="progress-bar bg-warning"
                    style="width: 10%"
                    role="progress-bar"
                    aria-valuenow="10%"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  ></div>
                </div>
              </div>
              <!-- End of Single Progress Bard -->
              <!-- Single Progress Bard -->
              <div class="d-flex align-items-center gap-1">
                <span>1</span>
                <i class="fas fa-star text-warning"></i>
                <div class="progress ms-5" style="width: 100%; height: 10px">
                  <div
                    class="progress-bar bg-warning"
                    style="width: 30%"
                    role="progress-bar"
                    aria-valuenow="30%"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  ></div>
                </div>
              </div>
              <!-- End of Single Progress Bard -->
            </div>
          </div>
          <!-- end of 3rd row -->
          <!--  4th row -->
          <div class="row px-5 pb-4">
            <div class="col-12">
              <a href="#" class="btn btn-success rounded-5 btn-lg"
                >Write Review</a
              >
            </div>
          </div>
          <!-- end of 4th row -->
        </div>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
